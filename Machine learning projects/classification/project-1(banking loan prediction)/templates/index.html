<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Loan Prediction Form</h1>
    <form method="POST">
        <div class="form-group">
            <label for="no_of_dep">Number of Dependents</label>
            <input type="number" id="no_of_dep" name="no_of_dep" required>
        </div>
        <div class="form-group">
            <label for="grad">Education</label>
            <select id="grad" name="grad" required>
                <option value="Graduated">Graduated</option>
                <option value="Not Graduated">Not Graduated</option>
            </select>
        </div>
        <div class="form-group">
            <label for="self_emp">Self Employed</label>
            <select id="self_emp" name="self_emp" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="form-group">
            <label for="Annual_Income">Annual Income (₹)</label>
            <input type="number" id="Annual_Income" name="Annual_Income" required>
        </div>
        <div class="form-group">
            <label for="Loan_Amount">Loan Amount (₹)</label>
            <input type="number" id="Loan_Amount" name="Loan_Amount" required>
        </div>
        <div class="form-group">
            <label for="Loan_Dur">Loan Duration (Years)</label>
            <input type="number" id="Loan_Dur" name="Loan_Dur" required>
        </div>
        <div class="form-group">
            <label for="Cibil">CIBIL Score</label>
            <input type="number" id="Cibil" name="Cibil" required>
        </div>
        <div class="form-group">
            <label for="Assets">Total Assets (₹)</label>
            <input type="number" id="Assets" name="Assets" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <div class="result">
        <h3>{{ result }}</h3>
    </div>
    {% endif %}
</div>

</body>
</html>
